<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #87ceeb, #f0e68c, #ff7f50, #9370db);
            background-size: 300% 300%;
            animation: smoothBackgroundMovement 20s ease-in-out infinite;
        }

        .dynamic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1; /* Places it behind all content */
        }

        /* Disable Printing */
        @media print {
            body {
                display: none;
            }
        }

        /* Disable Clicking Globally */
        * {
            pointer-events: none;
            user-select: none;
        }

        /* Allow Clicking for Specific Functional Elements */
        input,
        button {
            pointer-events: auto;
        }

        /* Smooth Background Movement */
        @keyframes smoothBackgroundMovement {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1, h2, p {
            text-align: center;
            color: white;
        }

        /* Horizontal Oscillation for the Main Header */
        #main-header {
            margin-bottom: 30px;
            animation: horizontalOscillate 2s infinite alternate;
        }

        @keyframes horizontalOscillate {
            from {
                transform: translateX(-10px);
            }
            to {
                transform: translateX(10px);
            }
        }

        #main-header, #footer-header {
            font-size: 1.5rem;
        }

        #welcome-header {
            animation: seesaw 2s infinite alternate;
        }

        /* Login Page */
        #login-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        #login-box {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: oscillate 3s infinite alternate;
        }

        #login-box h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #login-box input {
            width: 90%;
            max-width: 300px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
            text-align: center;
            box-sizing: border-box;
            font-size: 1rem;
        }

        #login-button {
            width: 90%;
            max-width: 200px;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        #login-button:hover {
            background: linear-gradient(45deg, #3333ff, #ff00cc);
        }

        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes oscillate {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        @keyframes seesaw {
            from {
                transform: rotate(-5deg);
            }
            to {
                transform: rotate(5deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            #login-box {
                padding: 15px;
            }

            #login-box h2 {
                font-size: 1.25rem;
            }

            #login-box input {
                font-size: 0.9rem;
            }

            #login-button {
                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        // Base64 encoded credentials (Mihir:123)
        const encodedUser = "TWloaXI="; // Base64 of Mihir
        const encodedPass = "MTIz"; // Base64 of 123

        function checkLogin() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            // Check if the encoded version of input matches the stored credentials
            if (btoa(user) === encodedUser && btoa(pass) === encodedPass) {
                // Store the username in sessionStorage
                sessionStorage.setItem("username", user);
                // Redirect to main.html
                window.location.replace("main.html");
            } else {
                alert("Incorrect username or password.");
            }
        }
    </script>
</head>
<body>
    <div class="dynamic-background"></div>

    <div id="login-page">
        <h1 id="main-header">Lottery Machine</h1>
        <div id="login-box">
            <h2>Enter Credentials</h2>
            <input type="text" id="username" placeholder="Username" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button id="login-button" onclick="checkLogin()">Log In</button>
            <p id="error-message"></p>
        </div>
    </div>
</body>
</html>
